<div class="container">
  <div class="row">
    <img class="table" src="../../../assets/images/table.png">
    <div #cup1 id="cup1" [@rotateCup]="{value: isStart1, params: {start_pos_1: startPos1, start_pos_2: startPos2, mid_pos_1: midPos1, mid_pos_2: midPos2, end_pos_1: endPos1, end_pos_2: endPos2, anim_speed: animSpeed}}" class="main">
      <div class="cup">
        <img (click)="openCup($event)" [src]="imgUrl">
      </div>
      <div *ngIf="data === 1" #ball class="ball"></div>
    </div>
    <div #cup2 id="cup2" [@rotateCup]="{value: isStart2, params: {start_pos_1: startPos1, start_pos_2: startPos2, mid_pos_1: midPos1, mid_pos_2: midPos2, end_pos_1: endPos1, end_pos_2: endPos2, anim_speed: animSpeed}}" class="main">
      <div class="cup">
        <img (click)="openCup($event)" [src]="imgUrl">
      </div>
      <div *ngIf="data === 2" #ball class="ball"></div>
    </div>
    <div #cup3 id="cup3" [@rotateCup]="{value: isStart3, params: {start_pos_1: startPos1, start_pos_2: startPos2, mid_pos_1: midPos1, mid_pos_2: midPos2, end_pos_1: endPos1, end_pos_2: endPos2, anim_speed: animSpeed}}" class="main">
      <div class="cup">
        <img (click)="openCup($event)" [src]="imgUrl">
      </div>
      <div *ngIf="data === 3" #ball class="ball"></div>
    </div>
    <div #cup4 id="cup4" [@rotateCup]="{value: isStart4, params: {start_pos_1: startPos1, start_pos_2: startPos2, mid_pos_1: midPos1, mid_pos_2: midPos2, end_pos_1: endPos1, end_pos_2: endPos2, anim_speed: animSpeed}}" class="main">
      <div class="cup">
        <img (click)="openCup($event)" [src]="imgUrl">
      </div>
      <div *ngIf="data === 4" #ball class="ball"></div>
    </div>
    <div #cup5 id="cup5" [@rotateCup]="{value: isStart5, params: {start_pos_1: startPos1, start_pos_2: startPos2, mid_pos_1: midPos1, mid_pos_2: midPos2, end_pos_1: endPos1, end_pos_2: endPos2, anim_speed: animSpeed}}" class="main">
      <div class="cup">
        <img (click)="openCup($event)" [src]="imgUrl">
      </div>
      <div *ngIf="data === 5" #ball class="ball"></div>
    </div>
  </div>
</div>
<button (click)="play()" class="playBtn">Play</button>
<div class="points">
  <h3>{{points}}</h3>
</div>
<div *ngIf="gameOver" class="game-over">
  <h2>GAME OVER</h2>
  <h2>{{points}}</h2>
  <button (click)="play()">Play Again</button>
</div>
