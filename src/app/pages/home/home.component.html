<div class="container">
  <div class="row">
    <div #cup1 id="cup1" [@rotateCup]="{value: isStart1, params: {start_pos: startPos, mid_pos: midPos, end_pos: endPos, z_index: zindex, anim_speed: animSpeed}}" (click)="rotateCup(cup1)" class="main">
      <div class="cup">
        <img src="../../../assets/images/Cup-close.png">
      </div>
    </div>
    <div #cup2 id="cup2" [@rotateCup]="isStart2" (click)="rotateCup(cup2)" class="main">
      <div class="cup">
        <img src="../../../assets/images/Cup-close.png">
      </div>
      <div #ball class="ball"></div>
    </div>
    <div #cup3 id="cup3" [@rotateCup]="isStart3" (click)="rotateCup(cup3)" class="main">
      <div class="cup">
        <img src="../../../assets/images/Cup-close.png">
      </div>
    </div>
    <div #cup4 id="cup4" [@rotateCup]="isStart4" (click)="rotateCup(cup4)" class="main">
      <div class="cup">
        <img src="../../../assets/images/Cup-close.png">
      </div>
    </div>
    <div #cup5 id="cup5" [@rotateCup]="isStart5" (click)="rotateCup(cup5)" class="main">
      <div class="cup">
        <img src="../../../assets/images/Cup-close.png">
      </div>
    </div>
  </div>
</div>
<button (click)="play()">Play</button>
